        controlread2: CRL2613_S3_R2_100.fastq.gz
        controlindex1: CRL2613_S3_I1_100.fastq.gz
        controlindex2: CRL2613_S3_I2_100.fastq.gz
        description:  AAVS1_site_2_d3


